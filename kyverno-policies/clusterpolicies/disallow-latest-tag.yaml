apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest-tag
  annotations:
    policies.kyverno.io/title: Disallow :latest Image Tags
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: check-latest-tag
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Image tag 'latest' is disallowed. Use an immutable tag (e.g., :1.27)."
      pattern:
        spec:
          =(initContainers):
          - image: "!*:latest"
          containers:
          - image: "!*:latest"
          =(ephemeralContainers):
          - image: "!*:latest"
