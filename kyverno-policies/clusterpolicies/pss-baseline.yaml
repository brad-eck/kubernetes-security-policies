apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: pss-baseline
  annotations:
    policies.kyverno.io/title: Pod Security Standards Baseline
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Enforces the official Kubernetes Pod Security Standards Baseline profile.
      Handles missing fields correctly â€“ no false positives on clean pods.
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: baseline
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      podSecurity:
        level: baseline
        version: latest
