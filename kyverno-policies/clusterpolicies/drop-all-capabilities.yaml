apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: drop-all-capabilities
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: containers
    match:
      any:
      - resources:
          kinds:
          - Pod
    mutate:
      foreach:
      - list: "request.object.spec.containers[]"
        patchStrategicMerge:
          element:
            securityContext:
              runAsNonRoot: true
              capabilities:
                drop:
                - ALL
  - name: initcontainers
    match:
      any:
      - resources:
          kinds:
          - Pod
    mutate:
      foreach:
      - list: "request.object.spec.initContainers[]"
        patchStrategicMerge:
          element:
            securityContext:
              runAsNonRoot: true
              capabilities:
                drop:
                - ALL
