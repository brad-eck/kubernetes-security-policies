# Signed image
apiVersion: v1
kind: Pod
metadata:
  name: signed-pod-test
  labels:
    app.kubernetes.io/team: security
spec:
  containers:
  - name: nginx
    image: cgr.dev/chainguard/nginx:latest
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
